<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <script src="script.js" defer async></script>
</head>
<body>
    <div class="header">Tic-Tac-Toe</div>
    <div class="container">

        <div class="menu">
            <div class="AI-buttons">
                <div>
                    <label>Game Mode:</label>
                    <button class="AI-toggle">Player vs Player</button>
                </div>
                <div class="difficulty" id="hidden">
                    <label>Difficulty:</label>
                    <button class="AI-diff">Easy</button>
                </div>
            </div>
            <div class="players-input">
                <div class="player">
                    <p>Choose A Name</p>
                    <input id="p-one"value="Player 1">
                    <div></div>
                </div>
                <div class="player">
                    <p>Choose A Name</p>
                    <input id="p-two" value="Player 2">
                </div>
            </div>
            <button class="submit">Start</button>
        </div>

        <div class="gameboard hidden">
            
        </div>
        <button class="reset hidden">Reset</button>
    </div>
    <div class="footer"></div>
</body>
</html>
